<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moviefy</title>
  
  <!-- Google Fonts for Anton, Barlow, and Bebas Neue, etc-->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Barlow:wght@400;700&family=Bebas+Neue&family=Russo+One&family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">

  <!-- Web Font Loader Script -->
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="header"></div>
<script>
  fetch('header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('header').innerHTML = html;
    });
</script>
  <div class="login-screen" id="loginScreen">
  <p class="tagline-bold">Your music taste, reimagined<br>as a movie</p>
  <p class="tagline-sub">Turn your listening into a cinematic poster</p>
  <button id="loginBtn">ðŸŽ§ Login with Spotify</button>
  <p class="privacy-note">
    By logging in, you agree to our <a href="privacy.html" target="_blank">Privacy Policy</a> and 
    Spotifyâ€™s <a href="https://www.spotify.com/legal/privacy-policy/" target="_blank">Privacy Policy</a>.
  </p>
</div>


  <div class="app-container" id="posterApp" style="display: none;">
    <canvas id="posterCanvas" style="display: none;" width="1080" height="1920"></canvas>
    <div class="button-group">
      <button id="downloadBtn" style="display: none;">Download</button>
      <button id="shareBtn" style="display: none;">Share to Story</button>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
  <script type="module">
    // Load fonts before rendering the canvas
    WebFont.load({
      google: {
        families: ['Anton', 'Barlow:400,700', 'Bebas Neue', 'Russo One', 'Cormorant Garamond']
      },
      active: function() {
        
        document.getElementById('loginScreen').style.display = 'block'; // Show the login screen
      },
      inactive: function() {
        console.error('Fonts failed to load');
      }
    });
  </script>
</body>
</html>
